<ng-container
  *ngrxLet="{
    user: user$,
    editMode: editMode$,
    status: status$,
    errors: errors$,
    totalStoryPoints: totalStoryPoints$,
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (openEditMode)="onOpenEditMode()"
    (deleteUser)="onDeleteUser()"
    (setStoryPoints)="onSetStoryPoints($event.totalStoryPoints, $event.onSuccessCb)"
  />
</ng-container>
